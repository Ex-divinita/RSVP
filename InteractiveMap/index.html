<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Floor Plan - Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .active-floor {
            background-color: #1d4ed8 !important;
            color: white !important;
            border-color: #1d4ed8 !important;
        }
        .control-btn { /* Basic style needed for Load button */
            @apply px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all;
        }
        /* Custom styles for disabled look in viewer */
        .fabric-canvas-container { cursor: default !important; }
        .canvas-container { cursor: default !important; }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Header Section -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Palace of Congresses - Interactive Floor Plan</h1>
            <h2 id="app-mode-subtitle" class="text-md text-gray-600">Viewer Mode</h2> <!-- Always Viewer -->
        </div>
        <div class="w-1/3">
            <input type="text" id="searchInput" placeholder="Search Exhibitors..."
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
    </header>

    <!-- Main Canvas Area -->
    <main class="flex-grow container mx-auto p-4 flex justify-center items-center">
        <div id="canvas-wrapper" class="relative w-full max-w-6xl bg-white shadow-lg rounded-lg border border-gray-200">
            <div class="absolute top-4 right-4 z-10 flex gap-2">
                <!-- Floor Switcher Buttons -->
                <button data-floor="-1"
                        class="floor-switcher w-10 h-10 rounded-full bg-white border-2 border-gray-300 font-bold text-gray-700 flex items-center justify-center shadow-md hover:bg-gray-100 transition-all">-1</button>
                <button data-floor="0"
                        class="floor-switcher w-10 h-10 rounded-full bg-white border-2 border-gray-300 font-bold text-gray-700 flex items-center justify-center shadow-md hover:bg-gray-100 transition-all">0</button>
                <button data-floor="1"
                        class="floor-switcher w-10 h-10 rounded-full bg-white border-2 border-gray-300 font-bold text-gray-700 flex items-center justify-center shadow-md hover:bg-gray-100 transition-all">1</button>
                <button data-floor="2"
                        class="floor-switcher w-10 h-10 rounded-full bg-white border-2 border-gray-300 font-bold text-gray-700 flex items-center justify-center shadow-md hover:bg-gray-100 transition-all">2</button>
            </div>
            <canvas id="floorPlanCanvas"></canvas>
        </div>
    </main>

    <!-- Control Panel - Removed Load Button -->
    <footer class="bg-white p-3 flex justify-center items-center gap-4 border-t border-gray-200">
        <!-- Footer content can be added here if needed later -->
        <span class="text-sm text-gray-500">Interactive Map Viewer</span>
    </footer>

    <!-- Exhibitor Info Modal (Read-Only) -->
    <div id="detailsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h3 class="text-xl font-semibold mb-4">Exhibitor Details</h3>
            <!-- Display information, not input fields -->
            <div class="space-y-3 mb-6">
                 <div class="flex items-center gap-3">
                     <img id="modal-logo" src="" alt="logo" class="w-16 h-16 object-contain rounded border border-gray-200 flex-shrink-0">
                     <div>
                         <p><span class="font-medium text-gray-700">Exhibitor:</span> <span id="modalExhibitorName" class="text-gray-900 font-semibold"></span></p>
                         <p><span class="font-medium text-gray-700">Sector:</span> <span id="modalSector" class="text-gray-800"></span></p>
                         <p><span class="font-medium text-gray-700">Booth ID:</span> <span id="modalBoothId" class="text-gray-800"></span></p>
                     </div>
                 </div>
                 <!-- You could add more display fields here later if needed -->
            </div>
            <!-- Only Close button in viewer mode -->
            <div id="modal-footer-viewer" class="flex justify-end">
                <button id="closeModalBtn"
                        class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">Close</button>
            </div>
        </div>
    </div>

    <!-- Tooltip for Hover Info -->
    <div id="tooltip"
         class="hidden absolute z-50 bg-white border border-gray-300 rounded-md shadow-lg p-2 max-w-xs pointer-events-none">
        <div class="flex items-center gap-3">
            <img id="tooltip-logo" src="" alt="logo" class="w-10 h-10 object-contain rounded flex-shrink-0">
            <div>
                <span id="tooltip-name" class="font-bold text-gray-800 block"></span>
                <span id="tooltip-sector" class="text-sm text-gray-600 block"></span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Global Configuration ---
            const sectorColors = { // Keep colors for visual differentiation
                'Unassigned': { color: 'rgba(156, 163, 175, 0.5)', stroke: '#6b7280' }, 'Energy': { color: 'rgba(250, 204, 21, 0.5)', stroke: '#d97706' },
                'Manufacturing': { color: 'rgba(59, 130, 246, 0.5)', stroke: '#1d4ed8' }, 'Construction': { color: 'rgba(249, 115, 22, 0.5)', stroke: '#c2410c' },
                'Technology': { color: 'rgba(16, 185, 129, 0.5)', stroke: '#047857' }, 'Automotive': { color: 'rgba(239, 68, 68, 0.5)', stroke: '#b91c1c' },
                'Finance': { color: 'rgba(139, 92, 246, 0.5)', stroke: '#6d28d9' },
            };

            // --- DOM Element References ---
            const canvasWrapper = document.getElementById('canvas-wrapper');
            const canvasEl = document.getElementById('floorPlanCanvas');
            const floorSwitchers = document.querySelectorAll('.floor-switcher');
            const searchInput = document.getElementById('searchInput');
            const appModeSubtitle = document.getElementById('app-mode-subtitle'); // Still useful to show mode
            // Removed loadJsonLabelViewer and loadJsonInput references
            const detailsModal = document.getElementById('detailsModal');
            // Modal display elements
            const modalLogo = document.getElementById('modal-logo');
            const modalExhibitorName = document.getElementById('modalExhibitorName');
            const modalSector = document.getElementById('modalSector');
            const modalBoothId = document.getElementById('modalBoothId');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const tooltip = document.getElementById('tooltip');
            const tooltipLogo = document.getElementById('tooltip-logo');
            const tooltipName = document.getElementById('tooltip-name');
            const tooltipSector = document.getElementById('tooltip-sector');

            // --- Application State ---
            let appState = { // Initialize with empty state until JSON is loaded
                activeFloor: 0,
                floors: {}
            };
            const currentMode = 'viewer'; // Hardcoded to viewer mode
            let activeModalObject = null;
            const customProperties = ['exhibitorName', 'logoUrl', 'sector', 'id']; // Keep for loading data

            // --- Canvas Initialization ---
            const canvas = new fabric.Canvas(canvasEl, {
                width: canvasWrapper.clientWidth,
                height: (canvasWrapper.clientWidth * 2) / 3, // Maintain aspect ratio
                backgroundColor: '#f9f9f9'
            });
            window.addEventListener('resize', () => {
                canvas.setWidth(canvasWrapper.clientWidth);
                canvas.setHeight((canvasWrapper.clientWidth * 2) / 3);
                // Re-apply background image on resize to maintain scale
                 const floorData = appState.floors[appState.activeFloor];
                 if(floorData && floorData.backgroundURL) {
                     fabric.Image.fromURL(floorData.backgroundURL, (img) => {
                         if (img) {
                             canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
                                 scaleX: canvas.width / img.width,
                                 scaleY: canvas.height / img.height
                             });
                         }
                     }, { crossOrigin: 'anonymous' });
                 } else {
                    canvas.renderAll(); // Render even if no background
                 }
            });

            // --- Core Functions ---
             const switchFloor = (floorNumber) => {
                // Ensure floor data exists before proceeding
                if (!appState.floors || !appState.floors[floorNumber]) {
                    console.error(`Floor data for floor ${floorNumber} not found.`);
                    displayErrorMessage(`Floor data for floor ${floorNumber} not found in the loaded JSON.`);
                    updateFloorSwitcherStyles(floorNumber); // Update buttons even if floor fails
                    return;
                }

                appState.activeFloor = floorNumber;
                canvas.clear(); // Clear previous floor objects
                const newFloorData = appState.floors[floorNumber];

                // Set Background Image
                if (newFloorData.backgroundURL) {
                    fabric.Image.fromURL(newFloorData.backgroundURL, (img) => {
                        if (img && img.width && img.height) { // Check if image loaded correctly
                           canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
                               scaleX: canvas.width / img.width,
                               scaleY: canvas.height / img.height
                           });
                           // Load Objects *after* background is set (or attempted)
                           loadFloorObjects(newFloorData);
                        } else {
                            console.error(`Background image ${newFloorData.backgroundURL} could not be loaded or has invalid dimensions.`);
                            displayErrorMessage(`Background image ${newFloorData.backgroundURL} missing or invalid.`);
                             // Still try to load objects even if background fails
                            loadFloorObjects(newFloorData);
                        }
                    }, { crossOrigin: 'anonymous' });
                } else {
                     console.warn(`No backgroundURL specified for floor ${floorNumber}.`);
                     canvas.setBackgroundColor('#f9f9f9', canvas.renderAll.bind(canvas)); // Clear background
                      // Still try to load objects
                     loadFloorObjects(newFloorData);
                }


                updateFloorSwitcherStyles(floorNumber);
            };

            const loadFloorObjects = (floorData) => {
                 // Ensure objects array exists, even if empty
                const objectsToLoad = floorData.objects || [];
                canvas.loadFromJSON({ objects: objectsToLoad }, () => {
                    canvas.renderAll();
                    updateCanvasInteractivity(); // Set objects to non-selectable
                });
            }

            // Helper to display error messages on the canvas
            const displayErrorMessage = (message) => {
                 canvas.clear(); // Clear previous content
                 canvas.setBackgroundColor('#f9f9f9', canvas.renderAll.bind(canvas));
                 const text = new fabric.Text(message, {
                     left: canvas.width / 2,
                     top: canvas.height / 2,
                     originX: 'center',
                     originY: 'center',
                     fontSize: 18,
                     fill: 'red',
                     textAlign: 'center'
                 });
                 canvas.add(text);
                 canvas.renderAll();
            }


             // Helper to update button styles
             const updateFloorSwitcherStyles = (floorNumber) => {
                 floorSwitchers.forEach(btn => {
                    btn.classList.toggle('active-floor', parseInt(btn.dataset.floor, 10) === floorNumber);
                });
             }


            const updateCanvasInteractivity = () => {
                canvas.discardActiveObject();
                canvas.selection = false; // Disable multi-selection
                canvas.defaultCursor = 'default'; // Always default cursor

                canvas.forEachObject(obj => {
                    const sector = obj.get('sector') || 'Unassigned';
                    const colors = sectorColors[sector] || sectorColors['Unassigned'];
                    const isBooked = obj.exhibitorName && obj.exhibitorName !== 'Unnamed Booth';
                    // Make all objects non-selectable, but allow events (hover, click)
                    obj.set({
                        selectable: false,
                        evented: true, // Keep event handling
                        fill: colors.color, // Apply fill color based on sector
                        stroke: colors.stroke,
                        strokeWidth: 2,
                        opacity: 1,
                        hoverCursor: isBooked ? 'pointer' : 'default' // Pointer only if booked
                    });
                });
                canvas.renderAll();
            };

            const showModal = (targetObject) => {
                if (!targetObject || !targetObject.exhibitorName || targetObject.exhibitorName === 'Unnamed Booth') return; // Only show for booked booths
                activeModalObject = targetObject;

                // Populate modal with read-only data
                modalLogo.src = targetObject.get('logoUrl') || 'https://placehold.co/64x64/cccccc/969696?text=Logo';
                modalLogo.onerror = () => { modalLogo.src = 'https://placehold.co/64x64/cccccc/969696?text=Logo'; }; // Fallback image
                modalExhibitorName.textContent = targetObject.get('exhibitorName');
                modalSector.textContent = targetObject.get('sector') || 'Unassigned';
                modalBoothId.textContent = targetObject.get('id') || 'N/A'; // Assuming objects have an 'id'

                detailsModal.classList.remove('hidden');
            };

            const hideModal = () => {
                activeModalObject = null;
                detailsModal.classList.add('hidden');
            };

            const showTooltip = (targetObject) => {
                // Show tooltip only if it has a valid exhibitor name
                if (!targetObject || !targetObject.exhibitorName || targetObject.exhibitorName === 'Unnamed Booth') {
                    hideTooltip();
                    return;
                }
                const exhibitorSector = targetObject.get('sector');
                const bounds = targetObject.getBoundingRect();
                const canvasRect = canvas.getElement().getBoundingClientRect();

                tooltipName.textContent = targetObject.exhibitorName;
                tooltipLogo.src = targetObject.logoUrl || 'https://placehold.co/40x40/cccccc/969696?text=Logo';
                tooltipLogo.onerror = () => { tooltipLogo.src = 'https://placehold.co/40x40/cccccc/969696?text=Logo'; }; // Fallback image
                tooltipSector.textContent = exhibitorSector || '';
                tooltipSector.classList.toggle('hidden', !exhibitorSector); // Hide if no sector

                // Position tooltip above the booth, ensuring it stays within viewport
                let topPos = canvasRect.top + window.scrollY + bounds.top - tooltip.offsetHeight - 5; // Added scrollY
                let leftPos = canvasRect.left + window.scrollX + bounds.left; // Added scrollX

                // Adjust if tooltip goes off-screen top
                 if (topPos < window.scrollY) {
                    topPos = canvasRect.top + window.scrollY + bounds.top + bounds.height + 5; // Move below
                 }
                 // Adjust if tooltip goes off-screen left
                 if (leftPos < window.scrollX) {
                    leftPos = window.scrollX + 5;
                 }
                 // Adjust if tooltip goes off-screen right
                 if (leftPos + tooltip.offsetWidth > window.innerWidth + window.scrollX) {
                     leftPos = window.innerWidth + window.scrollX - tooltip.offsetWidth - 5;
                 }


                tooltip.style.left = `${leftPos}px`;
                tooltip.style.top = `${topPos}px`;
                tooltip.classList.remove('hidden');
            };

            const hideTooltip = () => {
                tooltip.classList.add('hidden');
            };

             // --- Search Functionality ---
            const searchExhibitor = () => {
                const query = searchInput.value.toLowerCase().trim();
                let found = false; // Flag to check if any match is found

                canvas.forEachObject(obj => { // Reset previous highlights/opacity first
                     const sector = obj.get('sector') || 'Unassigned';
                     const colors = sectorColors[sector] || sectorColors['Unassigned'];
                     obj.set({
                         opacity: 1,
                         stroke: colors.stroke,
                         strokeWidth: 2
                     });

                     // Then apply search effect
                    const name = obj.get('exhibitorName');
                    if (query && name && name.toLowerCase().includes(query)) {
                        obj.set({
                            stroke: '#e11d48', // Highlight color (e.g., bright red)
                            strokeWidth: 4,
                            opacity: 1 // Ensure matching booths are fully visible
                        });
                        found = true;
                    } else if (query) { // Only dim if there is an active search query
                        obj.set({ opacity: 0.3 }); // Dim non-matching booths
                    }
                 });


                if (query && !found) { // Alert only if search was performed and nothing found
                    // Optional: remove alert for a cleaner viewer experience
                    // alert('No exhibitor found matching that name.');
                    // Optionally reset opacity if nothing found, or leave dimmed
                     canvas.forEachObject(obj => obj.set({ opacity: 1 }));
                }
                canvas.renderAll();
            };

            // --- Event Listeners ---
            floorSwitchers.forEach(btn => {
                btn.addEventListener('click', () => {
                    const floorIndex = parseInt(btn.dataset.floor, 10);
                    // Check if floor exists in the loaded appState before switching
                    if (appState.floors && appState.floors[floorIndex]) {
                         switchFloor(floorIndex);
                    } else {
                        console.warn(`Attempted to switch to non-existent floor ${floorIndex}.`);
                        // Optionally provide user feedback like an alert
                        // alert(`Floor ${floorIndex} data is not available.`);
                    }
                });
            });


            // Double click to open modal in viewer mode
            canvas.on('mouse:dblclick', (options) => {
                if (options.target) {
                    showModal(options.target);
                }
            });

            // Hover effects for tooltip and highlight
            canvas.on('mouse:over', (e) => {
                if (e.target) {
                    showTooltip(e.target);
                    // Only highlight visually if it's a booked booth
                    if (e.target.exhibitorName && e.target.exhibitorName !== 'Unnamed Booth') {
                        // Avoid overwriting search highlight
                        if (e.target.stroke !== '#e11d48') {
                            e.target.set({ stroke: '#0ea5e9', strokeWidth: 4 }); // Bright blue highlight
                            canvas.renderAll();
                        }
                    }
                }
            });
            canvas.on('mouse:out', (e) => {
                if (e.target) {
                    hideTooltip();
                    const sector = e.get('sector') || 'Unassigned';
                    const originalStroke = (sectorColors[sector] || sectorColors['Unassigned']).stroke;
                    // Reset stroke only if it wasn't highlighted by search
                    if(e.target.stroke !== '#e11d48') {
                       e.target.set({ stroke: originalStroke, strokeWidth: 2 });
                       canvas.renderAll();
                    }
                }
            });


            // Modal close button
            closeModalBtn.addEventListener('click', hideModal);

            // Search input listener
            searchInput.addEventListener('input', searchExhibitor); // Search as user types

            // --- JSON Load Functionality (AUTOMATIC) ---
            const loadInitialData = async () => {
                 try {
                     const response = await fetch('interactivemap.json'); // Fetch the specific file
                     if (!response.ok) {
                         throw new Error(`Could not load interactivemap.json: ${response.statusText}`);
                     }
                     const loadedData = await response.json();
                     // Basic validation
                     if (loadedData.activeFloor !== undefined && loadedData.floors && typeof loadedData.floors === 'object') {
                         appState = loadedData; // Replace initial state
                         const initialFloor = appState.activeFloor !== undefined ? appState.activeFloor : 0; // Default to 0 if undefined
                         // Ensure the initial floor exists before trying to switch
                         if (appState.floors[initialFloor]) {
                             switchFloor(initialFloor);
                         } else {
                              console.warn(`Initial floor ${initialFloor} specified in JSON does not exist. Defaulting to first available floor.`);
                              // Find the first available floor key and switch to it
                              const firstFloorKey = Object.keys(appState.floors)[0];
                              if(firstFloorKey !== undefined) {
                                switchFloor(parseInt(firstFloorKey, 10));
                              } else {
                                  throw new Error("JSON file contains no valid floor data.");
                              }
                         }
                         console.log('Floor plan data loaded successfully!');
                     } else {
                         throw new Error('Invalid JSON structure. Missing activeFloor or floors data.');
                     }
                 } catch (error) {
                     alert(`Error loading floor plan data: ${error.message}`);
                     console.error("JSON Loading Error:", error);
                     displayErrorMessage(`Error: Could not load or parse 'interactivemap.json'.\nPlease ensure the file exists and is valid.`);
                 }
             };


            // --- Initial Application Load ---
            appModeSubtitle.textContent = 'Viewer Mode'; // Set subtitle
            loadInitialData(); // **CHANGE**: Call the automatic load function

        });
    </script>
</body>
</html>
